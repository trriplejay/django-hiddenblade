{% extends "_layouts/base.html" %}

{% block page_title %} List of Users | {% endblock %}

{% block page_content %}
<h2>List of Users</h2>

<ul>
    {% for myuser in myuser_list %}
    <li><a href="{{ myuser.get_absolute_url }}">{{ myuser.username }}</a></li>
    {% empty %}
    <li>no users yet...</li>
    {% endfor %}
</ul>
{% endblock %}
