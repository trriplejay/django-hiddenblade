{% extends "_layouts/base.html" %}

{% block page_title %} List of Users | {% endblock %}

{% block page_content %}

<h2>Active Players</h2>

<ul>
    {% for player in player_list %}
    <li><a href="{{ player.get_absolute_url }}">{{ player.username }}</a></li>
    {% empty %}
    <li>no users yet...</li>
    {% endfor %}
</ul>

{% endblock %}
